<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--custom css file link-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Cookies Consent Pop Up Box</title>
</head>
<body>
    
<div class="container">
<button class="open-btn">mostrar popup</button>

</div>

<div class="cookies-box">
    <span class="close-btn">&times;</span>
    <img src="./images/cookie.png" alt="Cookie">
    <h3>cookies e privacidade</h3>
    <p>Fazemos uso de cookies para garantir que você obtenha a melhor experiência possível em nosso site.</p>
    <a href="http:#" class="accept">aceitar todos os cookies</a>
    <a href="http:#" class="setting">configurações personalizadas</a>
</div>
    

    <script>
        document.querySelector('.open-btn').onclick = () =>{
            document.querySelector('.cookies-box').classList.add('active');
        }

        document.querySelector('.close-btn').onclick = () =>{
            document.querySelector('.cookies-box').classList.remove('active');
        }
    </script>
</body>
</html>
